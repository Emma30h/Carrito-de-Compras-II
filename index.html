<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carrito de compras</h1>
    <hr>

    <div class="container" id="container"></div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
    </table>

    <template class="template-cards" id="template-cards">
        <div class="container-card">
            <div class="container-imagen">
                <img src="" alt="" class="imagen">
            </div>
            <div class="container-descipcion">
                <h2 class="titulo"></h2>
                <p class="precio">$<span></span></p>       
                <button class="btn-comprar" id="btn-comprar">Comprar</button> 
            </div>
        </div>
    </template>

    <template id="template-carrito" class="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm" id="btn-aumentar">
                  +
              </button>
              <button class="btn btn-danger btn-sm" id="btn-disminuir">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
    </template>

    <template class="template-footer" id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo!
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="/script.js"></script>
</body>
</html>
